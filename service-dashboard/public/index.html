<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Service Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-primary: #0a0e17;
      --bg-secondary: #111827;
      --bg-card: #1a1f2e;
      --bg-card-hover: #242b3d;
      --border-color: #2d3748;
      --text-primary: #f1f5f9;
      --text-secondary: #94a3b8;
      --text-muted: #64748b;
      --accent-green: #10b981;
      --accent-green-glow: rgba(16, 185, 129, 0.3);
      --accent-red: #ef4444;
      --accent-red-glow: rgba(239, 68, 68, 0.3);
      --accent-yellow: #f59e0b;
      --accent-yellow-glow: rgba(245, 158, 11, 0.3);
      --accent-blue: #3b82f6;
      --accent-purple: #8b5cf6;
      --accent-cyan: #06b6d4;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Outfit', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      background-image: 
        radial-gradient(ellipse at top, rgba(59, 130, 246, 0.08) 0%, transparent 50%),
        radial-gradient(ellipse at bottom right, rgba(139, 92, 246, 0.06) 0%, transparent 50%);
    }

    .container {
      max-width: 1600px;
      margin: 0 auto;
      padding: 2rem;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2.5rem;
      padding-bottom: 1.5rem;
      border-bottom: 1px solid var(--border-color);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .logo-icon {
      width: 48px;
      height: 48px;
      background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
    }

    h1 {
      font-size: 1.75rem;
      font-weight: 600;
      background: linear-gradient(135deg, var(--text-primary), var(--text-secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .header-stats {
      display: flex;
      gap: 2rem;
    }

    .stat {
      text-align: center;
    }

    .stat-value {
      font-size: 1.75rem;
      font-weight: 700;
      font-family: 'JetBrains Mono', monospace;
    }

    .stat-value.healthy { color: var(--accent-green); }
    .stat-value.unhealthy { color: var(--accent-red); }
    .stat-value.total { color: var(--accent-blue); }

    .stat-label {
      font-size: 0.75rem;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .connection-status {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.875rem;
      color: var(--text-secondary);
    }

    .connection-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--accent-green);
      animation: pulse 2s infinite;
    }

    .connection-dot.disconnected {
      background: var(--accent-red);
      animation: none;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .category-section {
      margin-bottom: 2rem;
    }

    .category-header {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 1rem;
      padding-left: 0.5rem;
    }

    .category-icon {
      width: 24px;
      height: 24px;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.875rem;
    }

    .category-icon.storage { background: rgba(16, 185, 129, 0.2); color: var(--accent-green); }
    .category-icon.metadata { background: rgba(139, 92, 246, 0.2); color: var(--accent-purple); }
    .category-icon.kafka { background: rgba(245, 158, 11, 0.2); color: var(--accent-yellow); }
    .category-icon.ingestion { background: rgba(6, 182, 212, 0.2); color: var(--accent-cyan); }
    .category-icon.processing { background: rgba(59, 130, 246, 0.2); color: var(--accent-blue); }
    .category-icon.query { background: rgba(236, 72, 153, 0.2); color: #ec4899; }
    .category-icon.visualization { background: rgba(34, 211, 238, 0.2); color: #22d3ee; }

    .category-title {
      font-size: 0.875rem;
      font-weight: 500;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }

    .services-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1rem;
    }

    .service-card {
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      padding: 1.25rem;
      cursor: pointer;
      transition: all 0.2s ease;
      position: relative;
      overflow: hidden;
    }

    .service-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: var(--accent-blue);
      opacity: 0;
      transition: opacity 0.2s;
    }

    .service-card:hover {
      background: var(--bg-card-hover);
      transform: translateY(-2px);
      border-color: var(--accent-blue);
    }

    .service-card:hover::before {
      opacity: 1;
    }

    .service-card.healthy::before {
      background: var(--accent-green);
    }

    .service-card.unhealthy::before {
      background: var(--accent-red);
    }

    .service-card.selected {
      border-color: var(--accent-blue);
      box-shadow: 0 0 20px rgba(59, 130, 246, 0.2);
    }

    .service-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 1rem;
    }

    .service-name {
      font-size: 1rem;
      font-weight: 600;
      color: var(--text-primary);
    }

    .service-container {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.75rem;
      color: var(--text-muted);
      margin-top: 0.25rem;
    }

    .status-badge {
      display: flex;
      align-items: center;
      gap: 0.375rem;
      padding: 0.25rem 0.625rem;
      border-radius: 9999px;
      font-size: 0.75rem;
      font-weight: 500;
    }

    .status-badge.running {
      background: rgba(16, 185, 129, 0.15);
      color: var(--accent-green);
      border: 1px solid rgba(16, 185, 129, 0.3);
    }

    .status-badge.stopped {
      background: rgba(239, 68, 68, 0.15);
      color: var(--accent-red);
      border: 1px solid rgba(239, 68, 68, 0.3);
    }

    .status-badge.starting {
      background: rgba(245, 158, 11, 0.15);
      color: var(--accent-yellow);
      border: 1px solid rgba(245, 158, 11, 0.3);
    }

    .status-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: currentColor;
    }

    .status-badge.running .status-dot {
      animation: pulse 2s infinite;
    }

    .service-details {
      display: flex;
      gap: 1.5rem;
      font-size: 0.8125rem;
      color: var(--text-secondary);
    }

    .detail-item {
      display: flex;
      align-items: center;
      gap: 0.375rem;
    }

    .detail-icon {
      opacity: 0.7;
    }

    .service-link {
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
      margin-top: 0.75rem;
      padding: 0.375rem 0.75rem;
      background: rgba(59, 130, 246, 0.1);
      border: 1px solid rgba(59, 130, 246, 0.3);
      border-radius: 6px;
      font-size: 0.75rem;
      color: var(--accent-blue);
      text-decoration: none;
      transition: all 0.2s;
    }

    .service-link:hover {
      background: rgba(59, 130, 246, 0.2);
    }

    /* Logs Panel */
    .logs-panel {
      position: fixed;
      top: 0;
      right: -600px;
      width: 600px;
      height: 100vh;
      background: var(--bg-secondary);
      border-left: 1px solid var(--border-color);
      transition: right 0.3s ease;
      z-index: 100;
      display: flex;
      flex-direction: column;
    }

    .logs-panel.open {
      right: 0;
    }

    .logs-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.25rem 1.5rem;
      border-bottom: 1px solid var(--border-color);
      background: var(--bg-card);
    }

    .logs-title {
      font-size: 1rem;
      font-weight: 600;
    }

    .logs-close {
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: transparent;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      color: var(--text-secondary);
      cursor: pointer;
      transition: all 0.2s;
    }

    .logs-close:hover {
      background: var(--bg-card-hover);
      color: var(--text-primary);
    }

    .logs-content {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.75rem;
      line-height: 1.6;
    }

    .log-line {
      padding: 0.25rem 0;
      color: var(--text-secondary);
      white-space: pre-wrap;
      word-break: break-all;
    }

    .log-line:hover {
      background: rgba(255, 255, 255, 0.03);
    }

    .log-timestamp {
      color: var(--text-muted);
      margin-right: 0.5rem;
    }

    .log-error {
      color: var(--accent-red);
    }

    .log-warn {
      color: var(--accent-yellow);
    }

    .log-info {
      color: var(--accent-cyan);
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s;
      z-index: 99;
    }

    .overlay.visible {
      opacity: 1;
      visibility: visible;
    }

    /* Loading State */
    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 50vh;
      gap: 1rem;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid var(--border-color);
      border-top-color: var(--accent-blue);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: var(--bg-primary);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--border-color);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--text-muted);
    }

    @media (max-width: 768px) {
      .container {
        padding: 1rem;
      }
      
      header {
        flex-direction: column;
        gap: 1rem;
        align-items: flex-start;
      }
      
      .logs-panel {
        width: 100%;
        right: -100%;
      }
      
      .services-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <div class="logo-icon">ðŸš€</div>
        <div>
          <h1>Service Dashboard</h1>
          <div class="connection-status">
            <span class="connection-dot" id="connectionDot"></span>
            <span id="connectionText">Connected</span>
          </div>
        </div>
      </div>
      <div class="header-stats">
        <div class="stat">
          <div class="stat-value healthy" id="healthyCount">-</div>
          <div class="stat-label">Healthy</div>
        </div>
        <div class="stat">
          <div class="stat-value unhealthy" id="unhealthyCount">-</div>
          <div class="stat-label">Unhealthy</div>
        </div>
        <div class="stat">
          <div class="stat-value total" id="totalCount">-</div>
          <div class="stat-label">Total</div>
        </div>
      </div>
    </header>

    <main id="servicesContainer">
      <div class="loading">
        <div class="spinner"></div>
        <p>Loading services...</p>
      </div>
    </main>
  </div>

  <div class="overlay" id="overlay"></div>
  
  <div class="logs-panel" id="logsPanel">
    <div class="logs-header">
      <div class="logs-title" id="logsPanelTitle">Logs</div>
      <button class="logs-close" id="logsClose">âœ•</button>
    </div>
    <div class="logs-content" id="logsContent">
      <div class="loading">
        <div class="spinner"></div>
      </div>
    </div>
  </div>

  <script>
    const CATEGORY_ICONS = {
      'Storage': { icon: 'ðŸ’¾', class: 'storage' },
      'Metadata': { icon: 'ðŸ“‹', class: 'metadata' },
      'Kafka': { icon: 'ðŸ“¨', class: 'kafka' },
      'Ingestion': { icon: 'ðŸ“¥', class: 'ingestion' },
      'Processing': { icon: 'âš™ï¸', class: 'processing' },
      'Query': { icon: 'ðŸ”', class: 'query' },
      'Visualization': { icon: 'ðŸ“Š', class: 'visualization' },
    };

    let ws;
    let services = [];
    let selectedService = null;

    function connectWebSocket() {
      const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
      ws = new WebSocket(`${protocol}//${window.location.host}`);
      
      ws.onopen = () => {
        document.getElementById('connectionDot').classList.remove('disconnected');
        document.getElementById('connectionText').textContent = 'Connected';
      };
      
      ws.onclose = () => {
        document.getElementById('connectionDot').classList.add('disconnected');
        document.getElementById('connectionText').textContent = 'Disconnected';
        // Reconnect after 3 seconds
        setTimeout(connectWebSocket, 3000);
      };
      
      ws.onmessage = (event) => {
        const message = JSON.parse(event.data);
        
        if (message.type === 'status') {
          services = message.data;
          renderServices();
          updateStats();
        } else if (message.type === 'logs') {
          renderLogs(message.logs);
        }
      };
    }

    function updateStats() {
      const healthy = services.filter(s => s.serviceUp).length;
      const unhealthy = services.filter(s => !s.serviceUp).length;
      
      document.getElementById('healthyCount').textContent = healthy;
      document.getElementById('unhealthyCount').textContent = unhealthy;
      document.getElementById('totalCount').textContent = services.length;
    }

    function renderServices() {
      const container = document.getElementById('servicesContainer');
      
      // Group by category
      const categories = {};
      services.forEach(service => {
        if (!categories[service.category]) {
          categories[service.category] = [];
        }
        categories[service.category].push(service);
      });
      
      let html = '';
      
      for (const [category, categoryServices] of Object.entries(categories)) {
        const catInfo = CATEGORY_ICONS[category] || { icon: 'ðŸ“¦', class: 'storage' };
        
        html += `
          <div class="category-section">
            <div class="category-header">
              <div class="category-icon ${catInfo.class}">${catInfo.icon}</div>
              <div class="category-title">${category}</div>
            </div>
            <div class="services-grid">
        `;
        
        categoryServices.forEach(service => {
          const isRunning = service.container.running;
          const isHealthy = service.serviceUp;
          const statusClass = isRunning ? (isHealthy ? 'running' : 'starting') : 'stopped';
          const statusText = isRunning ? (isHealthy ? 'Healthy' : 'Starting') : 'Stopped';
          const cardClass = isHealthy ? 'healthy' : 'unhealthy';
          const isSelected = selectedService === service.name ? 'selected' : '';
          
          html += `
            <div class="service-card ${cardClass} ${isSelected}" onclick="selectService('${service.name}')">
              <div class="service-header">
                <div>
                  <div class="service-name">${service.label}</div>
                  <div class="service-container">${service.container.status || 'Unknown'}</div>
                </div>
                <div class="status-badge ${statusClass}">
                  <span class="status-dot"></span>
                  ${statusText}
                </div>
              </div>
              <div class="service-details">
                ${service.port ? `<div class="detail-item"><span class="detail-icon">ðŸ”Œ</span> Port ${service.port}</div>` : ''}
                <div class="detail-item"><span class="detail-icon">ðŸ“¦</span> ${service.type}</div>
              </div>
              ${service.webPort ? `<a href="http://localhost:${service.webPort}" target="_blank" class="service-link" onclick="event.stopPropagation()">Open UI â†—</a>` : ''}
            </div>
          `;
        });
        
        html += '</div></div>';
      }
      
      container.innerHTML = html;
    }

    function selectService(name) {
      selectedService = name;
      renderServices();
      openLogsPanel(name);
    }

    function openLogsPanel(containerName) {
      const panel = document.getElementById('logsPanel');
      const overlay = document.getElementById('overlay');
      const title = document.getElementById('logsPanelTitle');
      const content = document.getElementById('logsContent');
      
      const service = services.find(s => s.name === containerName);
      title.textContent = `Logs: ${service?.label || containerName}`;
      content.innerHTML = '<div class="loading"><div class="spinner"></div></div>';
      
      panel.classList.add('open');
      overlay.classList.add('visible');
      
      // Request logs via WebSocket
      ws.send(JSON.stringify({ action: 'logs', container: service?.container ? service.name : containerName, tail: 200 }));
    }

    function closeLogsPanel() {
      document.getElementById('logsPanel').classList.remove('open');
      document.getElementById('overlay').classList.remove('visible');
      selectedService = null;
      renderServices();
    }

    function renderLogs(logs) {
      const content = document.getElementById('logsContent');
      
      if (!logs || logs.length === 0) {
        content.innerHTML = '<p style="color: var(--text-muted); text-align: center; padding: 2rem;">No logs available</p>';
        return;
      }
      
      let html = '';
      logs.forEach(line => {
        let className = 'log-line';
        if (line.toLowerCase().includes('error')) className += ' log-error';
        else if (line.toLowerCase().includes('warn')) className += ' log-warn';
        else if (line.toLowerCase().includes('info')) className += ' log-info';
        
        html += `<div class="${className}">${escapeHtml(line)}</div>`;
      });
      
      content.innerHTML = html;
      content.scrollTop = content.scrollHeight;
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Event Listeners
    document.getElementById('logsClose').addEventListener('click', closeLogsPanel);
    document.getElementById('overlay').addEventListener('click', closeLogsPanel);
    
    // Close on Escape key
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') closeLogsPanel();
    });

    // Initialize
    connectWebSocket();
  </script>
</body>
</html>
